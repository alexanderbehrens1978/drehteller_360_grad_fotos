<!-- templates/viewer.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Ansicht - Drehteller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/viewer.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">360° Produktansicht</h2>
                <a href="/" class="btn btn-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Zurück
                </a>
            </div>
            <div class="card-body">
                <div id="viewer-container" class="viewer-container"></div>

                <div class="project-info mt-4">
                    <h3>Projektdetails</h3>
                    <dl class="row">
                        <dt class="col-sm-3">Projektname</dt>
                        <dd class="col-sm-9">{{ project_name }}</dd>

                        <dt class="col-sm-3">Erstellungsdatum</dt>
                        <dd class="col-sm-9">{{ created_date }}</dd>

                        <dt class="col-sm-3">Anzahl Bilder</dt>
                        <dd class="col-sm-9">{{ image_count }}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS und Abhängigkeiten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/viewer360.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Bilder-URLs vom Server laden
            const imageUrls = {{ image_urls|tojson }};

            // 360°-Viewer initialisieren
            const viewer = new Viewer360('viewer-container', imageUrls, {
                autoplay: true,
                autoplaySpeed: 150,
                dragSensitivity: 5
            });
        });
    </script>
</body>
</html>
