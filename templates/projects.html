<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekte</title>
    <link rel="stylesheet" href="/static/css/projects.css">
</head>
<body>
    <div class="container">
        <h1>360° Projekte</h1>

        <div id="projects-container">
            <!-- Hier werden die Projekte dynamisch eingefügt -->
            <p id="loading-message">Lade Projekte...</p>
            <div id="projects-list"></div>
        </div>

        <div class="actions">
            <a href="/" class="button">Zurück zur Startseite</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsList = document.getElementById('projects-list');
            const loadingMessage = document.getElementById('loading-message');

            // Projekte laden
            fetch('/projects/list')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fehler beim Laden der Projekte');
                    }
                    return response.json();
                })
                .then(projects => {
                    loadingMessage.style.display = 'none';

                    if (projects.length === 0) {
                        projectsList.innerHTML = '<p>Keine Projekte vorhanden.</p>';
                        return;
                    }

                    // Projekte anzeigen
                    projects.forEach(project => {
                        const projectElement = document.createElement('div');
                        projectElement.className = 'project-item';

                        const createdDate = new Date(project.created * 1000);
                        const formattedDate = createdDate.toLocaleDateString() + ' ' +
                                            createdDate.toLocaleTimeString();

                        projectElement.innerHTML = `
                            <h2>${project.name}</h2>
                            <p class="description">${project.description || 'Keine Beschreibung'}</p>
                            <p class="meta">Erstellt: ${formattedDate}</p>
                            <p class="meta">${project.images.length} Bilder</p>
                            <div class="actions">
                                <a href="/viewer?project=${project.id}" class="button">Ansehen</a>
                            </div>
                        `;

                        projectsList.appendChild(projectElement);
                    });
                })
                .catch(error => {
                    console.error('Fehler:', error);
                    loadingMessage.textContent = 'Fehler beim Laden der Projekte: ' + error.message;
                });
        });
    </script>
</body>
</html>
